<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="container">
    <div class="card">

      <h1>Admin Dashboard</h1>
      <p class="subtitle">
        Live Attendance Monitoring Panel
      </p>

      <!-- Camera Controls -->
      <div style="margin-bottom: 20px;">
        <a href="/admin/camera/start" class="btn" style="margin-bottom: 10px;">
          ▶ Start Camera
        </a>

        <a href="/admin/camera/stop" class="btn" style="background:#ef4444;">
          ⏹ Stop Camera
        </a>
      </div>

      <!-- Live Camera -->
      <div class="camera-wrapper">
        <img src="/admin/video" alt="Live Camera Feed">
      </div>

      <!-- Admin Actions -->
      <div style="margin-top: 25px;">
        <a href="/admin/users" class="btn" style="margin-bottom: 12px;">
          View All Users
        </a>

        <a href="/admin/attendance/export" class="btn">
          Export Attendance CSV
        </a>
      </div>

      <div class="nav-links">
        <a href="/admin/logout">Logout</a>
      </div>

    </div>
  </div>
</body>
</html>
